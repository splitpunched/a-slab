<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="js/items.js"></script>
<script src="js/locations.js"></script>
<script src="js/orbs.js"></script>
<script src="js/flags.js"></script>
<script src="js/logic.js"></script>
<script src="vue/parts.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/cave-story" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>A slab!!</title>
</head>

<body>
<div id="vue-app" />
	
<script>
const router = new VueRouter({
	mode: 'history',
	routes: []
})

var vm = new Vue({ 
	el: '#vue-app',
	router,
	mixins: [logicInfo, itemInfo, locationInfo, orbInfo, flagInfo],
	data: {
        flagset: "PAC!H1hPYAAAHJ!fPAUoYAeAFeU",
	},
	mounted: function() {
		queryFlagset = this.$route.query.flags
		if (!queryFlagset) { router.push({ query: { flags: this.flagset }}) }
		else { 
			this.flagset = queryFlagset 
			this.$root.$emit('query-flagset', queryFlagset)
		}
    },
	template: `
	<div>
		<Tracker :orbs="orbs" :flags="flags" :items="items" :locations="locations"/>
		<Options />
	</div>
	`,
})
</script>
</body>
